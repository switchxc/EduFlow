<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платеж отменен</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0e0e0f !important;
            color: #ffffff !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cancel-container {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .cancel-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: #ffffff;
            font-size: 36px;
            box-shadow: 0 4px 20px rgba(255, 193, 7, 0.3);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 16px;
        }
        .btn {
            background: #007bff;
            color: #ffffff;
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 8px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            color: #ffffff;
            text-decoration: none;
        }
        .btn-warning {
            background: #ffc107;
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        .btn-warning:hover {
            background: #e0a800;
            color: #000000;
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }
        .cancel-animation {
            animation: cancelShake 0.5s ease-in-out;
        }
        @keyframes cancelShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon cancel-animation">
            <i class="fas fa-times"></i>
        </div>
        <h1>Платеж отменен</h1>
        <p>Ваш платеж был отменен. Подписка не была оформлена.</p>
        <p>Если у вас возникли вопросы или вы хотите попробовать снова, обратитесь в поддержку.</p>
        <div class="mt-4">
            <a href="/subscription" class="btn btn-warning">
                <i class="fas fa-redo me-2"></i>Попробовать снова
            </a>
            <a href="/" class="btn">
                <i class="fas fa-home me-2"></i>На главную
            </a>
        </div>
    </div>
</body>
</html>
