<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата прошла успешно</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0e0e0f !important;
            color: #ffffff !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #28a745, #20c997);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: #ffffff;
            font-size: 36px;
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 16px;
        }
        .btn {
            background: #007bff;
            color: #ffffff;
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 8px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            color: #ffffff;
            text-decoration: none;
        }
        .btn-success {
            background: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        .btn-success:hover {
            background: #1e7e34;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .success-animation {
            animation: successPulse 2s ease-in-out infinite;
        }
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon success-animation">
            <i class="fas fa-check"></i>
        </div>
        <h1>Оплата прошла успешно!</h1>
        <p>Ваш платеж был успешно обработан. Подписка активирована и готова к использованию.</p>
        <p>На указанный email отправлено подтверждение с деталями вашей подписки.</p>
        <div class="mt-4">
            <a href="/" class="btn">
                <i class="fas fa-home me-2"></i>На главную
            </a>
            <a href="/profile" class="btn btn-success">
                <i class="fas fa-user me-2"></i>Мой профиль
            </a>
        </div>
    </div>
</body>
</html>
